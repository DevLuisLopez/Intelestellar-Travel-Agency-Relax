<div class="container">
    <div class="mt-3" id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Selecting a flight company</li>
            </ol>
        </nav>
        <hr>
    </div>
    <div class="mb-4" id="seleccion-compania">
        <div class="mt-1 mb-3">
            <h5 class="m-0">Select your preferred flight company</h5>
        </div>
        <div class="row">
            <div class="col-12">

                <!--Carrusel-->
                <div class="carousel slide carousel-fade" id="carouselCompanies">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselCompanies" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Company 1"></button>
                        <button type="button" data-bs-target="#carouselCompanies" data-bs-slide-to="1" aria-label="Company 2"></button>
                        <button type="button" data-bs-target="#carouselCompanies" data-bs-slide-to="2" aria-label="Company 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/formulario/spacex.jpeg" class="d-block w-100" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <button type="button" class="btn btn-primary" id="spacex" onclick="seleccionaCompania('spacex');">Select</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../images/formulario/astra.jpg" class="d-block w-100" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <button type="button" class="btn btn-primary" id="astra" onclick="seleccionaCompania('astra');">Select</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../images/formulario/firefly.jpg" class="d-block w-100" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <button type="button" class="btn btn-primary" id="firefly" onclick="seleccionaCompania('firefly');">Select</button>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCompanies" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselCompanies" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!--*------*-->

            </div>
        </div>
    </div>
    <div class="mb-4">
        <div class="text-end">
            <button type="button" class="btn btn-primary" id="btn-continuar-seleccion-destino" disabled onclick="cambiarSeccion('seleccion-destino', 'tipo-viaje');">Submit</button>
        </div>
    </div>
</div>
